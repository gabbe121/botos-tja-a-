    <div class="contact-form">
        <h2>Kontakta Oss</h2>
        <form action="process.php" method="post">
          <!-- Dina befintliga formulärfält här -->
          <label for="name">Namn:</label>
          <input type="text" id="name" name="name" required>
    
          <label for="email">E-post:</label>
          <input type="email" id="email" name="email" required>
          <label for="message">Meddelande:</label>
          <textarea id="message" name="message" rows="4" required></textarea>
   
          <!-- Lägg till radioknappar för medlemskap -->
          <label for="membership">Medlemskap i Online FoodShop:</label>
          <input type="radio" id="membership-yes" name="membership" value="yes">
          <label for="membership-yes">Ja</label>
          <input type="radio" id="membership-no" name="membership" value="no">
          <label for="membership-no">Nej</label>
    
          <!-- Dina befintliga formulärfält fortsätter här -->
    
          <button type="submit">Skicka</button>
        </form>
      </div>

</body>
