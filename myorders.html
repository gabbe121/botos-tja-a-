<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style2.css">
    <title>EV's</title>
</head>
<body>
    <!-- Navigationsfält -->
    <div class="navbar">
        <div class="logo">EV's</div>
        <div class="menu">
            <ul>
                <li><a href="index.html">Hem</a></li>
                <li><a href="menu.html">Meny</a></li>
                <li><a href="contact.html">Kontakt</a></li>
                <li><a href="myOrders.html">Mina beställningar</a></li>
            </ul>
        </div>
    </div>

    <!-- Innehåll -->
    <div class="content">
        <!-- Beställningssektion -->
        <div class="orders-section">
            <h2>Dina beställningar</h2>
            <div class="order-box">
                <img src="flaskytterfile-D14I8913-420x400.jpg" alt="Maträtt 1">
                <div class="order-details">
                    <p>fläskytterfile med grönsaker och potatis</p>
                    <p>Pris: 129kr</p>
                    <input type="number" id="quantity1" name="quantity1" value="1" min="1">
                </div>
            </div>
        </div>

        <!-- Kundinformationsektion -->
        <div class="customer-info-section">
            <h2>Din kundinformation</h2>
            <form id="customer-form">
                <label for="name">Namn:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">E-post:</label>
                <input type="email" id="email" name="email" required>

                <label for="credit-card">Kortnummer:</label>
                <input type="text" id="credit-card" name="credit-card" pattern="\d{16}" required>

                <button type="submit">Slutför beställning</button>
            </form>
        </div>
    </div>
</body>
</html>
